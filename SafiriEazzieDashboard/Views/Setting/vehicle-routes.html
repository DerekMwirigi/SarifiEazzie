<div class="row">
    <div class="col-lg-4 grid-margin stretch-card" id="panelNewRoute">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">New route details</h2>
                <p class="card-description"> Fill the form </p>
                <form class="forms-sample">
                    <div class="form-group row">
                        <label for="tRoute" class="col-sm-3 col-form-label">Route Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="tRoute" placeholder="Enter route name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tPeakFare" class="col-sm-3 col-form-label">Peak Fare</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="tPeakFare" placeholder="Enter fare">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tOffPeakFare" class="col-sm-3 col-form-label">Off Peak Fare</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="tOffPeakFare" placeholder="Enter fare">
                        </div>
                    </div>
                    <a href="#" class="btn btn-success mr-2" id="lnCreate">Create</a>
                    <a href="#" class="btn btn-light">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-8 grid-margin stretch-card" id="panelRoutes">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Routes </h4>
                <p class="card-description"> List of available routes</p>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Route</th>
                            <th>Peak Fare</th>
                            <th>Off Peak Fare</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbRoutes">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="Controllers/SettingController.js"></script>
<script lang="javascript">
    $(document).ready(function () {
        $('#lnCreate').click(function (){
            SettingController.createRoute(this, JSON.stringify({
                route: $('#tRoute').val(),
                peakFare: $('#tPeakFare').val(),
                offPeakFare: $('#tOffPeakFare').val()
            }))
        })
        SettingController.getRoutes()
    })
</script>
