<div class="card">
    <div class="card-body">
        <h2 class="card-title">New owner details</h2>
        <p class="card-description"> Fill the form </p>
        <form class="forms-sample">
            <div class="form-group row">
                <label for="tFName" class="col-md-3 col-form-label">First Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="tFName" placeholder="Enter first name">
                </div>
            </div>
            <div class="form-group row">
                <label for="tLName" class="col-md-3 col-form-label">Last Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="tLName" placeholder="Enter last name">
                </div>
            </div>
            <div class="form-group row">
                <label for="tIdNo" class="col-md-3 col-form-label">Id No</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" id="tIdNo" placeholder="Enter id number">
                </div>
            </div>
            <div class="form-group row">
                <label for="tEmail" class="col-md-3 col-form-label">Email</label>
                <div class="col-md-9">
                    <input type="email" class="form-control" id="tEmail" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group row">
                <label for="tMobile" class="col-md-3 col-form-label">Mobile</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" id="tMobile" placeholder="Enter mobile">
                </div>
            </div>
            <a href="#" class="btn btn-success mr-2" id="lnCreate">Create</a>
            <a href="#" class="btn btn-light">Cancel</a>
        </form>
    </div>
</div>

<script src="Controllers/OwnerController.js"></script>
<script lang="javascript">
    $(document).ready(function () {
        $('#lnCreate').click(function () {
            OwnerController.create(this, JSON.stringify({
                firstName: $('#tFName').val(),
                lastName: $('#tLName').val(),
                idNo: $('#tIdNo').val(),
                mobile: $('#tMobile').val(),
                email: $('#tEmail').val(),
            }))
        })
    })
</script>
